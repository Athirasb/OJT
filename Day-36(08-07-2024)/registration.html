<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
    </head>
     
    <body bgcolor="lightblue">
        <form>
            <table cellpadding="2",width="20%",bgcolor="red",align="center",cellspacing="2" border="3">
                <tr>
                    <td colspan="2"><center><font size=4><b>Student Registration form</b></font></center></td>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="textname" id="textname" size="30"></td>
                </tr>
                <tr>
                    <td>Father Name</td>
                    <td><input type="text" name="fathername" id="fathername" size="30"> </td>
                </tr>
                <tr>
                    <td>Postal Address</td>
                    <td><input type="text" name="PostalAddress" id="PostalAddress" size="30"> </td>
                </tr>
                <tr>
                    <td>Personal Address</td>
                    <td><input type="text" name="PersonAddress" id="PersonAddress" size="30"> </td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td><input type="radio" name="sex" id="sex" value="male" size="30"> Male 
                        <input type="radio" name="sex" id="sex" value="female" size="30"> female 
                    </td>
                </tr>
                <tr>
                    <td>City</td>
                    <td><select name="city">
                        <option value="-1" selected>Select</option>
                        <option value="New Delhi">New Delhi</option>
                        <option value="New Delhi">Mumbai</option>
                        <option value="New Delhi">Goa</option>
                        <option value="New Delhi">Patna</option>
                    </select></td>
                    <tr>
                        <td><input type="reset"></td>
                        <td colspan="2"><input type="submit" value="Submit form"></td>
                    </tr>
                </tr>
            </table>
        </form>
    </body>
</html>
